<div class="container-fluid">
    <div class="row bg-dark text-light align-items-center sticky-top" style="height:10vh">
        <div class="col d-flex justify-content-end align-items-center">
            <div>
                <button class="mr-1 btn btn-primary" (click)="gotoPage('AdminLogin')">Login</button>
                <button class="btn btn-primary" (click)="gotoPage('Contact')">Contact Us</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class=" row bg-success d-flex justify-content-center align-items-center text-light"
        style="font-size:1.5rem; height:10vh;font-family: cursive;">
        !!REGISTER
        YOURSELF HERE!!</div>
    <div class="row bg-primary d-flex justify-content-center align-items-center" style="height:80vh">
        <div class="col">
            <div class="row d-flex justify-content-center align-items-center">
                <div id="col1"
                    class="col-4 bg-light border border-dark d-flex flex-column  justify-content-center align-items-center"
                    style="height:50vh" [formGroup]="fbFormGroup">
                    <div>
                        <span>First Name:</span>
                        <input id="inp" class="form-control" type="text" placeholder="First Name"
                            formControlName="Firstname" />
                    </div>
                    <div class="mt-3">
                        <span>Last Name:</span>
                        <input id="inp" class="form-control justify-content-end" type="text" placeholder="Last Name"
                            formControlName="Lastname" /><i class="fas fa-sign-in-alt"></i>
                    </div>

                    <div class="mt-3">
                        <span>Role:</span>
                        <input id="inp" class="form-control justify-content-end" type="text"
                            placeholder="Enter Your Role" formControlName="Roles" /><i class="fas fa-sign-in-alt"></i>
                    </div>

                    <div class="mt-3">
                        <span>Country:</span>
                        <input id="inp" class="form-control justify-content-end" type="text" placeholder="Enter Country"
                            formControlName="Country" /><i class="fas fa-sign-in-alt"></i>
                    </div>

                </div>
                <div id="col2"
                    class="col-4 bg-light border border-dark d-flex flex-column  justify-content-center align-items-center"
                    style="height:50vh" [formGroup]="fbFormGroup">
                    <div>
                        <span>Username:</span>
                        <input id="inp" class="form-control" type="text" placeholder="Username"
                            formControlName="Username" />
                    </div>
                    <div class="mt-3">
                        <span>Password:</span>
                        <input id="inp" class="form-control justify-content-end" type="password" placeholder="password"
                            formControlName="Password" /><i class="fas fa-sign-in-alt"></i>
                    </div>

                    <div class="mt-3">
                        <span>Email:</span>
                        <input id="inp" class="form-control justify-content-end" type="text" placeholder="Email Address"
                            formControlName="Email" /><i class="fas fa-sign-in-alt"></i>
                    </div>
                    <div> <button class="mt-3 btn btn-md btn-primary" (click)="RegisterProcess()"
                            [disabled]="!fbFormGroup.valid">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
